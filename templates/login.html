<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Finanzas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05), 0 5px 10px rgba(0,0,0,0.03);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .app-icon { margin-bottom: 15px; display: flex; justify-content: center; }
        h1 { font-size: 1.5rem; font-weight: 700; color: #1a202c; margin-bottom: 5px; }
        .subtitle { color: #718096; font-size: 0.95rem; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; color: #4a5568; }

        /* Estilos del input y el ojito */
        .password-wrapper { position: relative; display: flex; align-items: center; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f8fafc;
        }
        .password-wrapper input { padding-right: 40px; }
        input:focus { outline: none; border-color: #4299e1; background: #fff; box-shadow: 0 0 0 3px rgba(66,153,225,0.15); }
        .toggle-password {
            position: absolute; right: 10px; background: none; border: none;
            cursor: pointer; color: #a0aec0; padding: 5px; display: flex; align-items: center;
        }
        .toggle-password:hover { color: #4a5568; }

        .btn-primary {
            width: 100%; padding: 14px; background-color: #3182ce; color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .btn-primary:hover { background-color: #2c5282; }
        .btn-primary:active { transform: scale(0.98); }

        .auth-footer { text-align: center; margin-top: 25px; font-size: 0.95rem; color: #718096; }
        .auth-footer a { color: #3182ce; text-decoration: none; font-weight: 600; }
        .auth-footer a:hover { text-decoration: underline; }
        .alert { padding: 12px 16px; border-radius: 8px; margin-bottom: 25px; font-size: 0.9rem; text-align: center; }
        .alert-error { background-color: #fff5f5; color: #c53030; border: 1px solid #fed7d7; }
        .alert-exito { background-color: #f0fff4; color: #2f855a; border: 1px solid #c6f6d5; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <div class="app-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#4299e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </div>
            <h1>Bienvenido de nuevo</h1>
            <p class="subtitle">Ingresa a tu panel financiero</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" name="username" required placeholder="ej. juanperez" autofocus>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="passwordInput" required placeholder="••••••••">
                    <button type="button" class="toggle-password" id="togglePasswordBtn" tabindex="-1" title="Mostrar contraseña">
                        <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>

        <div class="auth-footer">
            ¿Aún no tienes cuenta? <a href="/register">Regístrate gratis</a>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const toggleBtn = document.getElementById('togglePasswordBtn');
        const eyeOpen = document.querySelector('.eye-open');
        const eyeClosed = document.querySelector('.eye-closed');

        toggleBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeOpen.style.display = type === 'text' ? 'block' : 'none';
            eyeClosed.style.display = type === 'text' ? 'none' : 'block';
        });
    </script>
</body>
</html>
